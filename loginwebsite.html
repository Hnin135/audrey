<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fashion Login</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<style>
:root {
    --primary: rgb(176, 146, 81);
}

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Georgia, 'Times New Roman', Times, serif;
}

body {
    height: 100vh;
    background: #081b29;
    color: #fff;
    display: flex;
    justify-content: center;
    align-items: center;
    position: relative;
    overflow: hidden;
}

.video-bg {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
    z-index: -2;
}

.overlay {
    position: absolute;
    top:0;
    left:0;
    width:100%;
    height:100%;
    background: rgba(0,0,0,0.6);
    z-index: -1;
}

.login-container {
    background: rgba(27, 42, 56, 0.95);
    padding: 60px 50px;
    border-radius: 20px;
    width: 400px;
    text-align: center;
    box-shadow: 0 0 30px rgba(0,0,0,0.8);
    border: 2px solid var(--primary);
}

.login-container h2 {
    margin-bottom: 40px;
    color: var(--primary);
    font-size: 40px;
    letter-spacing: 2px;
    text-transform: uppercase;
}

.login-container .input-group {
    margin-bottom: 25px;
    text-align: left;
}

.login-container .input-group label {
    display: block;
    margin-bottom: 8px;
    color: #fff;
    font-weight: 600;
    font-size: 18px;
}

.login-container .input-group input {
    width: 100%;
    padding: 15px 20px;
    border-radius: 10px;
    border: 2px solid rgba(255,255,255,0.3);
    background: transparent;
    color: #fff;
    outline: none;
    font-size: 16px;
    transition: 0.3s;
}

.login-container .input-group input::placeholder {
    color: rgba(255,255,255,0.7);
}

.login-container .input-group input:focus {
    border-color: var(--primary);
    box-shadow: 0 0 10px var(--primary);
}

.login-container button {
    width: 100%;
    padding: 18px;
    border: none;
    border-radius: 30px;
    background: var(--primary);
    color: black;
    font-size: 20px;
    font-weight: 700;
    cursor: pointer;
    transition: 0.3s;
    box-shadow: 0 0 15px var(--primary);
}

.login-container button:hover {
    background: linear-gradient(-45deg, #fff, var(--primary));
    color: black;
    box-shadow: 0 0 25px var(--primary);
}

.login-container .options {
    margin-top: 20px;
    display: flex;
    justify-content: space-between;
    font-size: 16px;
}

.login-container .options a {
    color: var(--primary);
    text-decoration: none;
    transition: 0.3s;
}

.login-container .options a:hover {
    color: #fff;
}

@media (max-width: 450px) {
    .login-container {
        width: 90%;
        padding: 40px 20px;
    }
    .login-container h2 {
        font-size: 32px;
    }
}
</style>
</head>
<body>

<video autoplay muted loop class="video-bg">
  <source src="explore1.mp4" type="video/mp4">
</video>
<div class="overlay"></div>

<div class="login-container">
  <h2>Fashion Login</h2>
  <form>
    <div class="input-group">
      <label for="username">Username</label>
      <input type="text" id="username" placeholder="Enter your username" required>
    </div>
    <div class="input-group">
      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Enter your password" required>
    </div>
    <button type="submit">Login</button>
    <div class="options">
      <a href="#">Forgot Password?</a>
      <a href="signup.html">Sign Up</a>
    </div>
  </form>
</div>

</body>
</html>
